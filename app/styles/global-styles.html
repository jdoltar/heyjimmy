<dom-module id="global-styles">
    <template>
        <style>
            * {
                -webkit-box-sizing: border-box;
                   -moz-box-sizing: border-box;
                        box-sizing: border-box;

                font-family: 'Open Sans', sans-serif;
                /*font-family: 'Montserrat', sans-serif;*/
            }

            paper-dialog {
                background-color: var(--google-grey-100);
            }

            

            a.no-decor:link {
                text-decoration: none;
                color: inherit;
            }

            a.no-decor:visited {
                text-decoration: none;
                color: inherit;
            }

            a.no-decor:hover {
                text-decoration: none;
                color: inherit;
            }

            a.no-decor:active {
                text-decoration: none;
                color: inherit;
            }

            paper-toast.success-toast {
                --paper-toast-background-color: green;
                --paper-toast-color: white;
            }

            paper-toast.warn-toast {
                --paper-toast-background-color: orange;
                --paper-toast-color: white;
            }

            paper-toast.error-toast {
                --paper-toast-background-color: red;
                --paper-toast-color: white;
            }

            
            paper-toast {
                right: 10px;
                left: auto;
            } 

            
          /*disable ability to select text
            this is useful on mobile when tap events will
            try to select text around it
            used on colon in time pickers*/
            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none;   /* Chrome/Safari/Opera */
                -khtml-user-select: none;    /* Konqueror */
                -moz-user-select: none;      /* Firefox */
                -ms-user-select: none;       /* IE/Edge */
                user-select: none;           /* non-prefixed version, currently
                                              not supported by any browser */
            }
        </style>
    </template>
</dom-module>
