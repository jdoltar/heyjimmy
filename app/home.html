<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hey Jimmy!</title>

    <!-- Place favicon.ico in the `app/` directory as well -->

    <link rel="icon" type="image/png" href="/images/icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/icon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/images/icon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/images/icon/manifest.json">
    <link rel="mask-icon" href="/images/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="heyjimmy">
    <meta name="application-name" content="heyjimmy">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <script>
        window.Polymer = window.Polymer || {};
        window.Polymer.dom = 'shady';
    </script>

    <!-- Because this project uses vulcanize this should be your only html import
             in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>

                    <a data-route="users" href="{{baseUrl}}users">
                        <iron-icon icon="info"></iron-icon>
                        <span>Users</span>
                    </a>

                    <a data-route="contact" href="{{baseUrl}}contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <!-- <paper-icon-button id="<param name="" value="">perToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->

                    <span class="space"></span>

                    <!-- Application name -->
                    <div class="middle middle-container">
                        <div class="app-name">
                            <div class="layout horizontal center">
                                <div class="jimmy-avatar">
                                    <img src="images/jimmy-avatar.png">
                                </div>
                                <div>Hey Jimmy! Leaderboard</div>
                            </div>
                        </div>
                    </div>

                    <!-- Application sub title -->
                    <div class="bottom bottom-container">
                        <!-- <div class="bottom-title">Reward your teammates with Jimmy's ...or any other emoji</div> -->
                    </div>
                </paper-toolbar>

                <!-- <paper-progress indeterminate 
                        id="toolbarProgress" 
                        class="toolbar-progress"
                        disabled$="[[isProgressDisabled]]">
                </paper-progress> -->

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <leader-board></leader-board>
                        </section>

                        <section data-route="users">
                            <paper-material elevation="1">
                                <h2 class="page-title">Users</h2>
                                <p>This is the users section</p>
                                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                                <a href$="{{baseUrl}}users/Sam">Sam</a>
                            </paper-material>
                        </section>

                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">User: {{params.name}}</h2>
                                <div>This is {{params.name}}'s section</div>
                            </paper-material>
                        </section>

                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>


        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>


        <paper-toast
                id="toastSuccess"
                text="{{successMessage}}"
                duration="4000"
                class="success-toast">
        </paper-toast>

        <paper-toast
                id="toastError"
                text="{{errorMessage}}"
                duration="4000"
                class="error-toast">
        </paper-toast>


        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
        <paper-toast id="caching-complete"
                                 duration="6000"
                                 text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register
                                                    clients-claim
                                                    skip-waiting
                                                    base-uri="bower_components/platinum-sw/bootstrap"
                                                    on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="fastest"
                                                 cache-config-file="cache-config.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
